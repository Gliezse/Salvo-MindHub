<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salvo duracell</title>
</head>
<body >
    <main id="app" style="font-family:Arial, Helvetica, sans-serif;">
        <h1>Games:</h1>
        <ol>
            <li v-for="game in games" style="margin-bottom: 2rem;">
                <b>Game ID:</b> {{game.id}}. <br><b>Created:</b> {{game.created}} <br>
                <b>Players:</b>
                <ul>
                    <li v-for="(gamePlayer,index) in game.gamePlayers" style="margin-top: 0.6rem;">
                        <span>Player {{index+1}}: {{gamePlayer.player.name}}</span>
                    </li>
                </ul>
            </li>
        </ol>
        <table style="width: 40vw; text-align: center" id="tablaxd">
            <tr>
                <th>Player</th>
                <th>Total</th>
                <th>Won</th>
                <th>Lost</th>
                <th>Tied</th>
            </tr>
            <tr v-for="player in players">
                <td>{{player.name}}</td>
                <td>{{player.total}}</td>
                <td>{{player.won}}</td>
                <td>{{player.lost}}</td>
                <td>{{player.tied}}</td>
            </tr>
            
        </table>
    </main>
    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="games.js"></script>
</body>
</html>
