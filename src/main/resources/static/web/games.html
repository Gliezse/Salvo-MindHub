<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salvo duracell</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body >
    <main id="app" class="container">
        <h1>Games:</h1>
        <ol>
            <div v-for="game in games" class="gameDiv">
                <li class="game">
                        <b>Game ID:</b> {{game.id}} <br><b>Created:</b> {{game.created}} <br>
                        <b>Players:</b>
                        <ul>
                            <li v-for="(gamePlayer,index) in game.gamePlayers" style="margin-top: 0.6rem;">
                                <span>Player {{index+1}}: {{gamePlayer.player.name}}</span>
                            </li>
                        </ul>
                    </li>
            </div>
            
        </ol>

        <h1>Score table:</h1>

        <table class="scoreTable">
            <tr>
                <th>Player</th>
                <th>Total</th>
                <th>Won</th>
                <th>Lost</th>
                <th>Tied</th>
            </tr>
            <tr v-for="player in players">
                <td>{{player.name}}</td>
                <td>{{player.total}}</td>
                <td>{{player.won}}</td>
                <td>{{player.lost}}</td>
                <td>{{player.tied}}</td>
            </tr>
            
        </table>
    </main>
    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="games.js"></script>
</body>
</html>
